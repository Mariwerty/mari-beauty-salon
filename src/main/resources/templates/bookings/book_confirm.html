<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">

<main layout:fragment="content">
  <div class="container py-5 my-5">
    <h1 class="text-capitalize text-center mb-3">Спасибо!</h1>
    <p class="fs-3 text-center">Вы записаны на <strong th:text="${service.name}"></strong></p>
    <p class="fs-3 text-center">на <strong th:text="${dateString}"></strong>
      <strong th:text="' в ' + ${timeString}"></strong>
    </p>
    <p class="text-center">
      <a th:href="@{/book/service}" class="btn btn-primary btn-lg mt-5 text-center">Записаться снова</a>
    </p>
  </div>
</main>
</html>
