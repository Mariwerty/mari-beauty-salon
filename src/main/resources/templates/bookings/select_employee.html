<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">

<main layout:fragment="content">
  <div class="container-xxl py-5">
    <div class="container">
      <h2 class="text-uppercase text-center mb-5">Выберите услугу</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="worker : ${workers}">
          <a th:href="@{/book/appointment(serviceId=${serviceId}, workerId=${worker.id})}">
            <div class="card bg-secondary h-100">
              <div class="card-body text-center p-4">
                <h3 class="text-capitalize">
                                    <span th:text="${#strings.substring(worker.name, 0, 1)}"
                                          class="rounded-circle px-3 py-1 me-1 bg-light"></span>
                  <span th:text="${worker.name}"></span>
                </h3>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</main>
</html>
