<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Working Hours Start -->
<div th:fragment="workingHours" class="container-xxl py-5">
  <div class="container">
    <div class="row g-0">
      <div class="col-lg-6">
        <div class="h-100">
          <img class="img-fluid h-100" src="/img/open.jpg" alt="">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="bg-secondary h-100 d-flex flex-column justify-content-center p-5">
          <p class="d-inline-flex bg-dark text-primary py-1 px-4 me-auto">Время работы</p>
          <h1 class="text-uppercase mb-4">Профессиональные мастера к Вашим услугам</h1>
          <div>
            <div class="d-flex justify-content-between border-bottom py-2">
              <h6 class="text-uppercase mb-0">Понедельник</h6>
              <span class="text-uppercase">09:00 - 20:00</span>
            </div>
            <div class="d-flex justify-content-between border-bottom py-2">
              <h6 class="text-uppercase mb-0">Вторник</h6>
              <span class="text-uppercase">09:00 - 20:00</span>
            </div>
            <div class="d-flex justify-content-between border-bottom py-2">
              <h6 class="text-uppercase mb-0">Среда</h6>
              <span class="text-uppercase">09:00 - 20:00</span>
            </div>
            <div class="d-flex justify-content-between border-bottom py-2">
              <h6 class="text-uppercase mb-0">Четверг</h6>
              <span class="text-uppercase">09:00 - 20:00</span>
            </div>
            <div class="d-flex justify-content-between border-bottom py-2">
              <h6 class="text-uppercase mb-0">Пятница</h6>
              <span class="text-uppercase">09:00 - 20:00</span>
            </div>
            <div class="d-flex justify-content-between py-2">
              <h6 class="text-uppercase mb-0">Суббота/Воскресенье</h6>
              <span class="text-uppercase text-primary">09:00 - 20:00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Working Hours End -->
</body>
</html>
